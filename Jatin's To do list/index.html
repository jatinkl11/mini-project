<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Appt</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <h1>Jatin's ToDo List</h1>
    </header>

    <form>
      <input
        type="text"
        class="todoInput"
        placeholder="Enter task here..."
        required
      />
      <button class="todoButton" type="submit">
        <i class="ph-fill ph-plus-square"></i>
      </button>

      <div class="select">
        <select name="todos" class="filterTodo">
            <option value="all">All tasks</option>
            <option value="completed">Task Finished</option>
            <option value="uncomplete">Task Pending</option>
        </select>
      </div>
    </form>
    <div class="todoContainer">
      <ul class="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
